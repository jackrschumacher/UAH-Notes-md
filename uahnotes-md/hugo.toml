baseURL = 'https://uahnotes-md.jackrschumacher.com'
languageCode = 'en-us'
title = 'UAH Notes'

# 1. Global Git Settings (MUST be at the top level, above [module] or [params])
enableGitInfo = true

# 2. Date Logic (Tells Hugo to prioritize the Git commit timestamp)
[frontmatter]
  lastmod = [':git', 'lastmod', 'date', 'publishDate']

# --- The rest of your configuration stays the same ---

[module]
  [[module.imports]]
    path = 'github.com/alex-shpak/hugo-book'

[params]
  BookSection = 'notes'   
  BookTheme = 'auto'
  BookFavicon = 'favicon-32x32.png'
  BookSearch = true
  # Optional: Define the date format used by the Hugo Book theme
  BookDateFormat = 'January 2, 2006' 
  BookLastChangeLink = 'https://github.com/jackrschumacher/UAH-Notes-md/commit/{{ .GitInfo.Hash }}'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'