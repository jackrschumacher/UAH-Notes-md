baseURL = 'https://uahnotes-md.jackrschumacher.com' # Change this if you have a custom domain
languageCode = 'en-us'
title = 'UAH Notes'

# This imports the theme using Hugo Modules (REQUIRED for your setup)
[module]
[[module.imports]]
path = 'github.com/alex-shpak/hugo-book'

# Theme Settings (converted from your yaml)
[params]
  BookSection = 'docs'   # This makes the menu look in content/docs/
  BookTheme = 'auto'     # Enables dark/light mode
  BookSearch = true      # Enables the search bar

# Rendering settings (needed for math/mermaid)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'